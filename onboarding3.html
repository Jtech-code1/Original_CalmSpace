<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmSpace_Onboarding2</title>
    <link rel="stylesheet" href="Styles/onboarding3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/g0SwLJLZ/Calmspace-Logo.png">
</head>
<body>
    <div class="navbar">
        <div class="navbar1">
            <li><a href="#"><img src="https://i.postimg.cc/GmZXhqQV/Frame-1984078010.png" alt=""></a></li>
        </div><br>

        <div class="navbar2">
            <li><a href="onboarding4.html">Skip for now</a></li>
        </div>
    </div>

    <div class="calmspace_bg">
        <div class="welcome_space">
            <h1>Experience Level</h1>
            <p>This helps us tailor exercise and content to your <br>comfort level.</p>
        </div>

        <div class="house_container">
            <div class="options-container">
                <label class="option">
                    <input type="checkbox" name="experience[]">
                    <div class="label-text">
                        <h5>Beginner</h5>
                        <p>New to mindfulness & wellness Practices.</p>
                    </div>
                </label>

                <label class="option">
                    <input type="checkbox" name="experience[]">
                    <div class="label-text">
                        <h5>Intermediate</h5>
                        <p>Some experience with mindfulness.</p>
                    </div>
                </label>

                <label class="option">
                    <input type="checkbox" name="experience[]">
                    <div class="label-text">
                        <h5>Experienced</h5>
                        <p>Regular wellness practice for 1+ years.</p>
                    </div>
                </label>

                <div class="nav-buttons">
                    <button class="nav-btn"><a href="onboarding2.html">← Back</a></button>
                    <button class="nav-btn"><a href="onboarding4.html">Continue →</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
