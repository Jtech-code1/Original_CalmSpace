<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP - CalmSpace</title>
  <link rel="stylesheet" href="/Styles/verify-otp.css" />
</head>
<body>
  <div class="otp-container">
    <div class="logo">
      <img src="https://i.postimg.cc/Kvg2rtgc/Calmspace-Logo.png" alt="Calmspace Logo">
    </div>
    
    <h2>Email Verification</h2>
    <p class="subtitle">We have sent a code to you, kindly check your Email now</p>
    
    <div class="email-display" id="emailDisplay">
      Email: <strong>loading...</strong>
    </div>
    
    <form id="otpForm">
      <div class="otp-label">Kindly input the 6-digits code</div>
      <div class="otp-inputs">
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" class="otp-digit" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" class="otp-digit" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" class="otp-digit" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" class="otp-digit" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" class="otp-digit" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" class="otp-digit" />
      </div>
      <input type="text" id="otp" required />
      <button type="submit">Verify now</button>
    </form>
    
    <div class="resend-section">
      Did not receive the code? <a id="resendLink">Resend</a>
    </div>
  </div>

<script src="js/verify-otp.js"></script>
</body>
</html>
