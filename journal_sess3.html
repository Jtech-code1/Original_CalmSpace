<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journaling Session</title>
  <link rel="stylesheet" href="Styles/journal_session.css">
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <!-- Close button -->
      <button class="close-btn">&times;</button>

      <h2 class="modal-title">Journaling Session</h2>
      <p class="subtitle">Gratitude Journaling<br>
        <span class="small-text">Reflect on what you're grateful for today</span>
      </p>

      <div class="prompt-info">
        <span>Prompt 3 of 4</span>
        <span>10 min</span>
      </div>

      <label class="question">What is something you're looking forward to in the near future?</label>
      <textarea placeholder="Write your thoughts here..."></textarea>

      <div class="buttons">
        <a href="journal_sess2.html" class="back-btn">Back</a>
        <a href="journal_sess4.html" class="next-btn">Next</a>
      </div>

      <!-- Progress indicator -->
      <div class="progress">
        <span class="dot active"></span>
        <span class="dot active "></span>
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
</body>
</html>
