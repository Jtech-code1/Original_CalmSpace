<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Styles/the_2.css">
</head>
<body>

  <div class="container">
    <!-- Play Button -->
    <a href="#" onclick="playAudio(event)">
      <img src="https://i.postimg.cc/7LM5C0Zd/Container-5.png" alt="Play Music">
    </a>

    <!-- Hidden Audio -->
    <audio id="myAudio">
      <source src="https://living-jade-ktakggbrow.edgeone.app/calm-yoga-lofi-peaceful-meditation-beat-247403%20(online-audio-converter.com).mp3">
    </audio>


  </div>

  <script>
    function playAudio(event) {
      event.preventDefault(); 
      const audio = document.getElementById("myAudio");

      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>

</body>
</html>
