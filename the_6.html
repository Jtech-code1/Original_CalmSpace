<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Music on Image Click</title>
  <link rel="stylesheet" href="Styles/the_2.css">
  <style>
    /* Optional pointer to show itâ€™s clickable */
    .container img {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Clickable Image -->
    <img src="https://i.postimg.cc/hjSKNmsy/Container-3.png" alt="Guy Breathing" id="playImage">

    <!-- Hidden Audio -->
    <audio id="myAudio" src="https://living-jade-ktakggbrow.edgeone.app/calm-yoga-lofi-peaceful-meditation-beat-247403%20(online-audio-converter.com).mp3"></audio>
   

    <!-- Instructions
    <div class="practice">
      <h2>How to Practice</h2>
      1. <b>Inhale</b> slowly through your nose for 4 seconds, feeling your lungs fill with air.<br><br>
      2. <b>Hold</b> your breath for 4 seconds.<br><br>
      3. <b>Exhale</b> slowly through your mouth for 4 seconds, completely emptying your lungs.<br><br>
      4. <b>Rest</b> for 4 seconds before beginning the next cycle.<br><br>

      <div class="practice1">
        <b>Benefits:</b> Box breathing helps reduce stress, improve focus, and calm your nervous system.
        Practice regularly for best results.
      </div>
    </div> -->
  </div>

  <script>
    const playImage = document.getElementById('playImage');
    const audio = document.getElementById('myAudio');

    playImage.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });
  </script>

</body>
</html>
